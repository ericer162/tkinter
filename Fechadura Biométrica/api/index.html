<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Fechadura Biom√©trica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow biometric-card">
            <div class="text-center mb-4">
                <h2>üîê Fechadura Biom√©trica</h2>
                <p class="text-muted">Insira sua identifica√ß√£o biom√©trica</p>
            </div>
            
            <div class="mb-3">
                <input type="text" class="form-control form-control-lg" id="identificacao-input" 
                       placeholder="Digite seu ID ou nome">
            </div>
            
            <button class="btn btn-primary w-100 py-2" id="verificar-btn">
                Verificar Acesso
            </button>
            
            <div id="resultado" class="mt-4"></div>
            
            <div class="mt-3 text-center">
                <small class="text-muted">Usu√°rios cadastrados: <span id="total-usuarios">0</span></small>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        $(document).ready(function() {
            // Carrega o total de usu√°rios
            $.get('/api/usuarios/', function(data) {
                $('#total-usuarios').text(data.total);
            });
            
            $('#verificar-btn').on('click', function() {
                const identificacao = $('#identificacao-input').val().trim();
                
                if (!identificacao) {
                    showResult('Por favor, insira uma identifica√ß√£o', 'danger');
                    return;
                }
                
                showResult('Verificando...', 'info');
                
                $.ajax({
                    url: '/api/verificar/',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ 'identificacao': identificacao }),
                    success: function(response) {
                        showResult(response.mensagem, response.status === 'sucesso' ? 'success' : 'danger');
                    },
                    error: function(xhr) {
                        const erro = xhr.responseJSON || { mensagem: 'Erro ao conectar com o servidor' };
                        showResult(erro.mensagem, 'danger');
                    }
                });
            });
            
            function showResult(message, type) {
                const $resultado = $('#resultado');
                $resultado.html(`<div class="alert alert-${type}">${message}</div>`);
                
                if (type === 'success') {
                    setTimeout(() => $resultado.fadeOut(500).fadeIn(500), 2000);
                }
            }
        });
    </script>
</body>
</html>
